[plant.3767a85a-0016-411e-883c-6c50b25efe54]
name = "Fjädersparris"
description = """
*Asparagus setaceus*

Otroligt elegant växt med slöjliknande, ormbunkslika blad. Kan blomma med små stjärnlika blommor. Trivs i
ljust-halvskuggigt läge. Låt jorden nästan torka upp mellan vattningarna.
"""
moisture = { channel = "49-0", voltage_wet = 1.5, voltage_dry = 2.1, min = 0.2, max = 0.6 }
pump = { channel = 12, enabled = true, schedule = { start = "4 0 20 * * Wed,Sat *", duration_seconds = 30 } }

[plant.3c11b762-277c-4458-85bc-00418b333fb3]
name = "Krysantemum"
description = """
*Chrysanthemum morifolium*

Blomrika, klotrunda växter. Trivs i sol - halvskugga. Vattnas då jorden nästan torkat upp. Tål lätt frost på hösten.
"""
moisture = { channel = "49-1", voltage_wet = 1.5, voltage_dry = 2.1, min = 0.2, max = 0.6 }
pump = { channel = 16, enabled = true, schedule = { start = "5 0 20 * * Wed,Sat *", duration_seconds = 30 } }

[plant.e62703ea-b955-47e1-80ea-d516a49bbdd1]
name = "Citronfikus"
description = """
*Ficus microcarpa*

En vacker växt med blanka, små gröna blad. Lättskött alternativ till en bonsai. Trivs i ljust till halvskuggigt läge.
Vattnas då jorden nästan torkat upp, ungefär en gång i veckan.
"""
moisture = { channel = "49-2", voltage_wet = 1.5, voltage_dry = 2.1, min = 0.2, max = 0.6 }
pump = { channel = 20, enabled = true, schedule = { start = "6 0 20 * * Sat *", duration_seconds = 45 } }

[plant.25406e3f-fa8d-4d1e-9d13-c2a5c66de359]
name = "Adiantum capillus-veneris"
description = """
*Adiantum capillus-veneris*

Mycket gracil och elegant grönväxt. Trivs i halvskugga-skugga och kan med fördel placeras en bit in i rummet.
Vattnas då jorden är lätt fuktig, bör ej torka ut.
"""
moisture = { channel = "49-3", voltage_wet = 1.5, voltage_dry = 2.1, min = 0.2, max = 0.6 }
pump = { channel = 21, enabled = true, schedule = { start = "7 0 6-20 * * * *", duration_seconds = 1 } }
