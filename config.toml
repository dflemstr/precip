[plant.a9ccd14f-eedf-48a7-bd6c-9fefab0ddeea]
name = "Capsicum Chili 'Apache'"
description = """
*Capsicum chili*

Chili med 5 cm röda, hängande frukter. Medelstark smak. Bra sort för kruka, låg och kompakt. Trivs i soligt läge på
varm plats, i väldränerad, näringsrik jord. Vattnas jämnt.
"""
moisture = { channel = "48-0", voltage_wet = 1.5, voltage_dry = 2.1, min = 0.2, max = 0.6 }
pump = { channel = 18, enabled = true, schedule = { start = "0 0,15,30,45 6-20 * * * *", duration_seconds = 1 } }

[plant.bb789398-6001-4a00-97fc-5dfeab297509]
name = "Narrfikus"
description = """
*Clusia rosea*

Tålig och otroligt lättskött växt med stora, blanka läderartade blad som trivs nästan överallt. Mycket bra luftrenare.
Trivs i både ljusa och skuggiga lägen i lätt fuktig jord.
"""
moisture = { channel = "48-1", voltage_wet = 1.5, voltage_dry = 2.1, min = 0.2, max = 0.6 }
pump = { channel = 23, enabled = true, schedule = { start = "1 0 6-20 * * * *", duration_seconds = 1 } }

[plant.641e4ff8-5a2b-4450-8ada-7a52ca1f9b0f]
name = "Slideranka/Plättar i luften"
description = """
*Muehlenbeckia axillaris*

Lättskött, låg växt med ett luftigt, nätt utseende med skira blad. Trivs i ljust-halvskuggigt läge, undvik direkt sol.
Lika fin inne som ute sommartid. Håll jorden lätt fuktig.
"""
moisture = { channel = "48-2", voltage_wet = 1.5, voltage_dry = 2.1, min = 0.2, max = 0.6 }
pump = { channel = 24, enabled = true, schedule = { start = "2 0 6-20 * * * *", duration_seconds = 1 } }

[plant.36dd6ec7-2538-426c-8d1a-8f6542458f5a]
name = "Rosmarin"
description = """
*Rosmarinus officinalis*

Härlig krydda med aromatiska blad. Flerårig, övervintras ljust och frostfritt. Trivs i soligt läge i näringsrik,
väldränerad jord på varm plats.
"""
moisture = { channel = "48-3", voltage_wet = 1.5, voltage_dry = 2.1, min = 0.2, max = 0.6 }
pump = { channel = 25, enabled = true, schedule = { start = "3 0 6-20 * * * *", duration_seconds = 1 } }

